<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solve(n) {
        // Write your code here
        const Arr = n.split("");
        const newArr = [];
        const result =[];
        for (let item of Arr) {
          switch (item) {
            case "2":
              newArr.push(["a", "b", "c"]);
              break;
            case "3":
              newArr.push(["d", "e", "f"]);
              break;
            case "4":
              newArr.push(["g", "h", "i"]);
              break;
            case "5":
              newArr.push(["j", "k", "l"]);
              break;
            case "6":
              newArr.push(["m", "n", "o"]);
              break;
            case "7":
              newArr.push(["p", "q", "r", "s"]);
              break;
            case "8":
              newArr.push(["t", "u", "v"]);
              break;
            case "9":
              newArr.push(["w", "x", "y","z"]);
              break;
          }

        }
        for(let i =0; i<newArr[0].length;i++){
          for(let j =1; j<newArr.length; j++){
            for(let k= 0; k< newArr[j].length; k++){
              result.push(newArr[0][i]+newArr[j][k])
            }
            
          }
        }
        return result;
       
      }
      n="234";
      console.log(solve(n))
    </script>
  </body>
</html>
